services:
  # Backend API (NestJS)
  - type: web
    name: pacs-track-backend
    runtime: docker
    plan: free
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://pacs-track-frontend.onrender.com

  # Frontend (Next.js)
  - type: web
    name: pacs-track-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./apps/frontend/Dockerfile
    dockerContext: .
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pacs-track-backend.onrender.com
      - key: NODE_ENV
        value: production
