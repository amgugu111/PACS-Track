services:
  # NestJS Backend API Service
  - type: web
    name: pacs-track-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    branch: main
    # Auto-deploy on every push to main branch
    autoDeploy: true
    # Build: install all deps (including dev deps for TypeScript compilation), generate Prisma client, build backend
    # Note: Migrations CANNOT run on Render (IPv4-only, Supabase direct connection requires IPv6)
    # Run migrations locally before deploying: cd packages/database && npx prisma migrate deploy
    buildCommand: npm ci --include=dev && npx prisma generate --schema=packages/database/prisma/schema.prisma && npm run build:backend
    # Start the application in production mode
    startCommand: node apps/backend/dist/main.js
    # Health check endpoint for monitoring
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://your-app.vercel.app
