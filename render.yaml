services:
  # NestJS Backend API Service
  - type: web
    name: pacs-track-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    branch: main
    # Auto-deploy on every push to main branch
    autoDeploy: true
    # Build: install all deps (including dev deps for TypeScript compilation), generate Prisma client, build backend
    # Note: Migrations are run locally due to Supabase IPv6 requirement. Render is IPv4-only, so we use Session Pooler.
    buildCommand: npm ci --include=dev && npx prisma generate --schema=packages/database/prisma/schema.prisma && npm run build:backend
    # Start the application
    startCommand: npm run start --workspace=@pacs-track/backend
    # Health check endpoint for monitoring
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://pacs-track-frontend.onrender.com

  # Next.js Frontend Service
  - type: web
    name: pacs-track-frontend
    runtime: node
    env: node
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    # Build: install deps and build frontend
    buildCommand: npm ci --include=dev && npm run build:frontend
    # Start Next.js production server
    startCommand: npm run start --workspace=@pacs-track/frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pacs-track-backend.onrender.com
      - key: NODE_ENV
        value: production
