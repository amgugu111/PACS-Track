services:
  # Backend API (NestJS)
  - type: web
    name: pacs-track-backend
    runtime: node
    plan: free
    buildCommand: npm install && cd apps/backend && npm install && npm run build
    startCommand: cd apps/backend && npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://pacs-track-frontend.onrender.com

  # Frontend (Next.js)
  - type: web
    name: pacs-track-frontend
    runtime: node
    plan: free
    buildCommand: npm install && cd apps/frontend && npm install && npm run build
    startCommand: cd apps/frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pacs-track-backend.onrender.com
      - key: NODE_ENV
        value: production
